# CLA Assistant Lite Workflow
# This workflow checks that contributors have agreed to the CLA

name: CLA Assistant

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: read
  pull-requests: write
  statuses: write

jobs:
  cla-check:
    runs-on: ubuntu-latest
    if: |
      (github.event.comment.body == 'I have read and agree to the Contributor License Agreement (CLA.md).' 
       || github.event.comment.body == 'recheck')
      || github.event_name == 'pull_request_target'
    steps:
      - name: CLA Assistant
        uses: contributor-assistant/github-action@v2.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.CLA_TOKEN }}
        with:
          path-to-signatures: '.github/cla-signatures.json'
          path-to-document: 'CLA.md'
          branch: 'main'
          allowlist: 'bot*,dependabot*,renovate*'
          
          # Custom messages
          custom-notsigned-prcomment: |
            ## Contributor License Agreement
            
            Thank you for your contribution! Before we can merge this PR, you need to agree to our [Contributor License Agreement](CLA.md).
            
            **To sign the CLA**, please comment on this PR with:
            
            ```
            I have read and agree to the Contributor License Agreement (CLA.md).
            ```
            
            This is a one-time requirement. Once signed, all your future contributions to this repository will be covered.
            
            ---
            *This ensures we can maintain and potentially re-license this project in the future.*
          
          custom-pr-sign-comment: 'I have read and agree to the Contributor License Agreement (CLA.md).'
          
          custom-allsigned-prcomment: |
            âœ… All contributors have signed the CLA. Thank you!
          
          lock-pullrequest-aftermerge: false
          use-dco-flag: false
